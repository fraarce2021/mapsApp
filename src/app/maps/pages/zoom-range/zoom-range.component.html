<div #map class="map-container"></div>

<div class="row">
    <div class="col-12">
        <label class="form-label">
      Zoom: {{zoomLevel | number:'2.0-2'}} - Lng,Lat: [{{center[0] | number:'2.4-4'}},{{center[1]|number:'2.4-4'}}]
    </label>
        <input #zoomInput (input)="zoomChange(zoomInput.value)" [value]="zoomLevel" min="0" max="18" type="range" class="form-range">
    </div>

    <div class="col-12">
        <button class="btn btn-primary" (click)="zoomIn()">-</button>
        <button class="btn btn-primary float-end" (click)="zoomOut()">+</button>
    </div>
</div>
