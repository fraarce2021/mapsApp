<ul class="list-group">
    <li (click)="addMarker()" class="list-group-item list-group-item-info">
        + Add
    </li>
    <li *ngFor="let markerItem of markers; let i = index;" (click)="goMarker(markerItem.marker!)" [ngStyle]="{'background-color':markerItem.color}" class="list-group-item">
        Marker {{i+1}}
    </li>
</ul>

<div #map class="map-container"></div>
